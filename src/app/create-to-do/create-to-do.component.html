<div>
<form [formGroup]="toDoForm">
    <div class="form-group">
        <label>
            Task Name:
            <input type="text" id="taskName" class="form-control" formControlName="taskName" (keyup)="submitForm($event)">
        </label>
        <div *ngIf="toDoFormControl.taskName.invalid && (toDoFormControl.taskName.dirty || toDoFormControl.taskName.touched)"
            class="alert alert-danger">

            <div *ngIf="toDoFormControl.taskName.errors.required">
                This field is required.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>
            Description:
            <textarea formControlName="description" class="form-control" rows="5" (keyup)="submitForm($event)"></textarea>
        </label>
        <div *ngIf="toDoFormControl.description.invalid && (toDoFormControl.description.dirty || toDoFormControl.description.touched)"
            class="alert alert-danger">

            <div *ngIf="toDoFormControl.description.errors.required">
                This field is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>
            Repeat Task:
            <select class="form-control" formControlName="repeatTask" (change)="submitForm($event)">
                <option value="" disabled>Select Options</option>
                <option [ngValue]="0">Yes</option>
                <option [ngValue]="1">No</option>
            </select>
        </label>
        <div *ngIf="toDoFormControl.repeatTask.invalid && (toDoFormControl.repeatTask.dirty || toDoFormControl.repeatTask.touched)"
            class="alert alert-danger">

            <div *ngIf="toDoFormControl.repeatTask.errors.required">
                This field is required.
            </div>
        </div>
    </div>
</form>
</div>
